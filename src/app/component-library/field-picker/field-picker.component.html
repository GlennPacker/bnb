<div *ngFor="let field of schema.fieldData">
  <app-input
    *ngIf="field.control === 'input'"
    [form]="schema.form"
    [hint]="field.hint"
    [label]="field.label"
    [prop]="field.prop"
    [validationRulesAndMessages]="field.validationRules"
    (updated)="emitValue($event)"
  />

  <app-checkbox
    *ngIf="field.control === 'checkbox'"
    [form]="schema.form"
    [hint]="field.hint"
    [label]="field.label"
    [prop]="field.prop"
    (updated)="emitValue($event)"
  />
</div>
